<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<title>OBMC Contact Us</title>

<style>
    body {
        margin: 0;
        font-family: 'Times New Roman', Times, serif;
        background: #f0f3f8;
        color: #1a1a1a;
    }

    header {
        background: #1e3a5f;
        color: white;
        padding: 15px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header .logo {
        font-size: 20px;
        font-weight: 600;
    }

    header input {
        padding: 8px;
        border-radius: 5px;
        border: none;
        width: 200px;
    }

    header button {
        padding: 8px 15px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-left: 8px;
    }

    .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        padding: 30px;
    }

    .hours-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .hours-box h2 {
        text-align: center;
        margin-bottom: 15px;
        color: #1e3a5f;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table th {
        background: #e2e8f0;
        padding: 10px;
        font-weight: bold;
    }

    table td {
        padding: 10px;
        background: #f8fafc;
        border-top: 1px solid #d1d5db;
    }

    /* Contact Box */
    .contact-box {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .contact-box h2 {
        margin-bottom: 20px;
        color: #1e3a5f;
    }

    .contact-box input,
    .contact-box textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
    }

    .contact-box button {
        width: 100%;
        padding: 12px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size:
        font-weight;
    }

    .logo img {
        height: 35px;
        width: auto;
        border-radius: 50px%
    }

    @media (max-width: 900px) {
        .container {
            grid-template-columns: 1fr;
        }
    }

</style>
</head>

<body>

<header>
    <div class="logo">
        <img src="https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/8b5611eb-ff3a-407f-9adc-e116a23373fc/OBMC+LOGO+2024-04.png" alt="School Logo">
        <span>Contact Us</span>
    </div>

    <div class="search-area"></div>
        <input type="text" placeholder="Search">
        <button>Go</button>
    </div>
</header>

<div class="container">

    <div class="hours-box">
        <h2>School Office Hours</h2>
        <table>
            <tr>
                <th>Day</th>
                <th>Office Hours</th>
                <th>Department</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>8:00 AM - 4:00 PM</td>
                <td>Registrar's Offica</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>8:00 AM - 4:00 PM</td>
                <td>Accounting Office</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 AM - 4:00 PM</td>
                <td>Guidance Office</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>8:00 AM - 4:00 PM</td>
                <td>Principal's Office</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>8:00 AM - 3:00 PM</td>
                <td>Admin Office</td>
            </tr>
        </table>
    </div>

    <div class="contact-box">
        <h2>Reach Out to Us !</h2>

        <input type="text" placeholder="Full Name" />
        <input type="email" placeholder="Email Address" />
        <input type="text" placeholder="Topic" />

        <textarea rows="6" placeholder="Write your message here..."></textarea>

        <button>Send Message</button>
    </div>

</div>

</body>
</html>
